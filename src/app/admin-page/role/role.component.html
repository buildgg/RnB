<table class="table table-sm table-bordered table-striped">
  <tr><th></th><th>name</th><th>Length</th> <th></th> <th></th> <th></th> </tr>
  <tr *ngFor="let role of roles; let i = index;">
    <td style="vertical-align:middle">{{i + 1}}</td>
    <td style="vertical-align:middle">{{role.name}}</td>
    <td style="vertical-align:middle">{{role.users.length}}</td>
    <td class="text-xs-center">
      <button class="btn  btn-outline-secondary"
              (click)="onSelect(role)">
        Edit
      </button>
    </td>
    <td>
      <button  (click)="onView(role)">
        View
      </button>
    </td>
    <td>
      <button class="btn btn-outline-warning btn-sm"
              (click)="onDelete(role)">
        Delete
      </button>
    </td>
  </tr>
</table>

<button class="btn btn-warning"
        (click)="onAdd()">
  ДАБАВИТЬ НННА
</button>
