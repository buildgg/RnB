<h4 >Редактирование заявки</h4>
<!--[@triggerBackgroundChange]='color' (click)="changeColor()"-->
<form [formGroup]="issueGroup" (ngSubmit)="accept(issueGroup)">
  <p>Form value: {{ issueGroup.value | json }}</p>
  <div class="rb-form">
    <div class="box-field">
      <label for="budgetType">Тип статьи</label>
      <rb-look-up id="budgetType"
        [lookUpArray]="budgetType"
        (valueLookUp)="onValueLookUp($event)">
      </rb-look-up>
    </div>

    <div class="box-field">
      <label for="count">Количество</label>
      <input type="text"
             id="count"
             formControlName="count"
             class="input-field count">
    </div>

    <div class="box-field">
      <label for="issuer">Инициатор</label>
      <rb-look-up id="issuer"
                  [lookUpArray]="issuer"
                  (valueLookUp)="onValueLookUpIssuer($event)">
      </rb-look-up>
    </div>

    <div class="box-field">
      <label for="responsiblePerson">Текущий ответственный -></label>
      <input id="responsiblePerson" class="input-field" formControlName="responsiblePerson">
    </div>

    <div class="box-field">
      <label for="collectionName">Свод-></label>
      <input id="collectionName" class="input-field" formControlName="collectionName">
    </div>

    <div class="box-field">
      <label for="date">Дата</label>
      <input type="date" id="date" class="input-field" formControlName="date">
    </div>

    <div class="box-field">
      <label for="issueNo">Номер заявки</label>
      <input id="issueNo" class="input-field" formControlName="issueNo">
    </div>

    <div class="box-field">
      <label for="state">Состояние</label>
      <input id="state" class="input-field" formControlName="state">
    </div>
    <div class="box-field">
      <label for="description">Описание</label>
      <textarea id="description"
                name="description"
                formControlName="description"
                placeholder="Описание"
                class="input-field description" rows="3">
      </textarea>
    </div>


<!--    <div class="box-field">

        [placeHolder]="'Список'"
        [widthCss]="'100%'"
        (selectedItem)="onSelectedItem($event)">
      </rb-mat-drop-down>
    </div>-->
  </div>
