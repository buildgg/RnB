<div class="rb-caption">
  Список
</div>
<table class="<!--table table-sm  table-bordered-->">
  <thead>
  <tr>
    <th scope="col" *ngFor="let head of tableHeadList">{{head}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of bbdList$ | async">
    <td>
      <input type="checkbox" name="collection" value="1" checked>
    </td>
    <td [style.color]="'red'">
      {{data.documentNo}}</td>
    <td>{{data.documentDate}}</td>
    <td>{{data.supplier}}</td>
    <td>{{data.responsiblePerson}}</td>
    <td class="amount">{{data.approximateAmount}}</td>
    <td class="amount">{{data.amount}}</td>
    <td class="amount">{{data.payedAmount}}</td>
    <td class="amount">{{data.utilizedAmount}}</td>
    <td>{{data.bbdState}}</td>
    <td>
      <a title= "Изменить"
         class="ml-md-2 mr-md-2 mt-md-1"
         routerLink="/home-screen/bbd/edit"
         (click)="onEdit(data)">
        <img src="assets/img/update2.png"/>
      </a>
      <a title= "Удалить"
         class="ml-md-2 mr-md-2 mt-md-1"
         (click)="onDelete(data)">
        <img src="assets/img/delete10.png"/>
      </a>

<!--
      <rb-button [srcImg]="updateButton.srcImg"
                 [titleHover]="updateButton.titleHover"
                 [anchorRouterLink]="updateButton.anchorRouterLink"
                 (click)="onEdit(data)">
      </rb-button>
      <rb-button [srcImg]="deleteButton.srcImg"
                 [titleHover]="deleteButton.titleHover"
                 [anchorRouterLink]="deleteButton.anchorRouterLink">
      </rb-button>
-->
    </td>
  </tr>
  </tbody>
</table>
