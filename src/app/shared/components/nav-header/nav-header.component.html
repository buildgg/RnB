<header class="header">
  <div class="rb-header-logo">
    <img src="/assets/img/logo_48_3.png"/>
  </div>
  <div class="rb-header-user-logo">
    <img src="/assets/img/userAccept8.png"/>
      <span>Пользователь: {{user}}</span>
  </div>
  <div class="rb-header-exit">
      <img class="img_logo"
           src="/assets/img/logout31.png"
           routerLink="/sign-in"
           (click)="onLogout()"/>
    <a routerLink="/sign-in" (click)="onLogout()"><span>Выйти</span></a>
  </div>
</header>
