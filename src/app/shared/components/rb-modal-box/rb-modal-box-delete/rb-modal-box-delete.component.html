  <rb-modal-universal [visible]="visible">
    <h5>Вы собираетесь удалить запись?</h5>
    <button type="button"
            class="rb-modal-box-button-cancel"
            (click)="cancel()">
      Отменить
    </button>
    <button type="button"
            class="rb-modal-box-button-accept"
            (click)="apply()">
      Применить
    </button>
  </rb-modal-universal>
