<style>


  td {
    border-top: 1px solid blue;
    border-bottom: 1px solid blue;
    text-align: center;
    font-size: 1.2rem;
    height: 60px;
  }


  th {
    border-top: 2px solid brown;
    border-bottom: 2px solid brown;
    text-align: center;
    background-color: cornflowerblue;
    padding-top: 10px;
    padding-bottom: 10px;
    height: 50px;
  }

  tr:hover {
    font-size: 1.4rem;
    font-weight: bold;
  }



  img {
    cursor: pointer;
  }
  img:hover {
    width: 35px;
    height: 35px;
  }

</style>
<table class="<!--table table-sm  table-bordered-->">
  <tr><th>№</th><th>Имя пользователя</th><th>Название роли</th> <th colspan="2"> Операции</th></tr>
  <tr *ngFor="let user of users; let i = index;">
    <td style="vertical-align:middle; width: 40px;">{{i + 1}}</td>
    <td style="vertical-align:middle; width: 400px;">
      {{user.name}}</td>
    <td style="vertical-align:middle; width: 400px;">{{user.rolename}}</td>
    <td style="width: 80px;">
      <a title= "Изменить"
         class="ml-md-2 mr-md-2 mt-md-1"
         (click)="UserSelectedtoEdit(user)">
        <img src="assets/img/update4.png"/>
      </a>

    </td>

    <td style="width: 80px;">
      <a title= "Смотреть"
         class="ml-md-2 mr-md-2 mt-md-1"
         (click)="UserSelectedToView(user)"
          class="a-label">
        <img src="assets/img/make-up.png"/>
      </a>
    </td>
  </tr>
</table>
